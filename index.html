<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark text-white">
        <span class="navbar-brand-center mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-3 bg-light leftPanel">
                <div class="row searchArea">
                    <div class="col-md-12">
                        <h5>Search for a City:</h5>
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default bg-primary" type="button"><span style="color: White;"><i
                                            class="fas fa-search"></i></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row pastResultsArea">
                    <div class="col-md-12">
                        <div class="card mt-3" style="width: 16rem;">
                            <ul class="list-group list-group-flush">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 rightPanel ml-4">
                <div class="row">
                    <div class="col-md-12 currentConditions border p-4 ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 5DayForecast"></div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <h4>5-Day Forecast:</h4>
                            <div class="row">
                                <div class="card bg-primary text-white ml-4 mr-2 mt-2" style="width: 9rem;">
                                    <div class="card-body futureDayCard" id="day1">
                                    </div>
                                </div>
                                <div class="card bg-primary text-white mr-2 mt-2" style="width: 9rem;">
                                    <div class="card-body futureDayCard" id="day2">
                                    </div>
                                </div>
                                <div class="card bg-primary text-white mr-2 mt-2" style="width: 9rem;">
                                    <div class="card-body futureDayCard" id="day3">
                                    </div>
                                </div>
                                <div class="card bg-primary text-white mr-2 mt-2" style="width: 9rem;">
                                    <div class="card-body futureDayCard" id="day4">
                                    </div>
                                </div>
                                <div class="card bg-primary text-white mr-1 mt-2" style="width: 9rem;">
                                    <div class="card-body futureDayCard" id="day5">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script src="script.js"></script>
</body>

</html>
